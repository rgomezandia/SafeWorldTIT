<ion-header>
  <ion-navbar>
    <ion-title>Formulario desafio</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Hola, este es el codigo del desafio: {{codigoDesafioQr}}
  </p>
  <ion-item>
     <div *ngIf=" codigoDesafioQr == 'CodDef01'">
        <p>  Desafio 1 </p>
        <button ion-button full (click)="registroDesafioUser()" >Enviar Formulario</button>
     </div>
  </ion-item>

  <ion-item>
     <div *ngIf=" codigoDesafioQr == 'CodDef02'">
        <p>  Desafio 2 </p>
        <button ion-button full (click)="registroDesafioUser()" >Enviar Formulario</button>
     </div>
  </ion-item>

  <ion-item>
     <div *ngIf=" codigoDesafioQr == 'CodDef03'">
        <p>  Desafio 3 </p>
        <button ion-button full (click)="registroDesafioUser()" >Enviar Formulario</button>
     </div>
  </ion-item>

</ion-content>
