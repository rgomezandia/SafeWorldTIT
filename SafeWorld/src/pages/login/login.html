<!--

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inicio de sesión</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>


    <ion-list>
      <ion-item>
        <ion-label>Usuario</ion-label>
        <ion-input placehoder="usuario" [(ngModel)]="usuario"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Contraseña</ion-label>
        <ion-input placehoder="contrasena" [(ngModel)]="contrasena"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button full (click)="login()" >Ingresar</button>

</ion-content>
